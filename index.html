<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- chat-box -->
      <div class="chat-box">
        <!-- chat-head -->
        <div class="chat-head">
          <!-- chat-head-content -->
          <div class="chat-content-main">
            <!-- logo -->
            <img src="./Assets/img_avatar2.png" alt="avatar" class="avatar" />
            <!-- chat-header-content -->
            <div class="chat-content">
              <h4>Arshia</h4>

              <p>Active Now</p>
            </div>
            <div class="arrow-down">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
            <!-- header-icons -->
            <div class="actions">
              <ul id="horizontal-list">
                <li><i class="fa-solid fa-phone"></i></li>
                <li><i class="fa-solid fa-video"></i></li>
                <li><i class="fa-solid fa-minus"></i></li>
                <li><i class="fa-solid fa-xmark"></i></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- chats -->
        <div class="chats">
          <div class="client-chat">Hi!</div>
          <div class="my-chat">Hi!</div>
          <div class="client-chat">How can I help you</div>
          <div class="client-chat">Welcome to my channel</div>
          <div class="my-chat">Thanks!</div>

          <div class="my-chat">How can you create the chat box</div>
          <div class="chat-icons">
            <div class="client-chat">waiting---</div>
            <div class="hide">
              <ul>
                <li><i class="fa-solid fa-face-smile"></i></li>
                <li><i class="fa-solid fa-share"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul>
            </div>
          </div>
          <div class="my-chat">By using HTMl CSS</div>
          <div class="client-chat">ohk</div>
          <div class="my-chat">kindly accept my request</div>
          <div class="time"><p>Mar 7, 2022, 12:23PM</p></div>

          <div class="client-chat-main">
            <img src="./Assets/img_avatar2.png" alt="" />
            <div class="client-chat">ohk</div>
          </div>
          <div class="doc-img">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <img src="./Assets/document.jpg" alt="" />
          </div>
        </div>
        <!-- footer -->
        <div class="chat-footer">
          <div class="footer-icons">
            <ul>
              <li><i class="fa-solid fa-plus"></i></li>
              <li><i class="fa-solid fa-images"></i></li>
              <li><i class="fa-solid fa-camera"></i></li>
              <li><i class="fa-solid fa-gift"></i></li>
            </ul>
          </div>
          <div class="msg">
            <input type="text" placeholder="Aa" />
            <i class="fa-solid fa-face-smile"></i>
          </div>
          <div class="like-btn">
            <i class="fa-solid fa-thumbs-up"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
